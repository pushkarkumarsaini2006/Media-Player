            <h1><i class="fas fa-play-circle"></i> Interactive Media Player</h1>

        <div class="media-controls">
            <button class="control-btn" id="playAllVideos"><i class="fas fa-play"></i> Play All Videos</button>

            <button class="control-btn" id="stopAll"><i class="fas fa-stop"></i> Stop All</button>
            <button class="control-btn" id="muteAll"><i class="fas fa-volume-mute"></i> Mute All</button>
        </div>

                        <source src="1.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="media-info">
                        <h3>Video 1</h3>
                        <div class="media-controls-individual">
                            <button class="mini-btn play-btn"><i class="fas fa-play"></i></button>
                            <button class="mini-btn pause-btn"><i class="fas fa-pause"></i></button>
                            <button class="mini-btn mute-btn"><i class="fas fa-volume-up"></i></button>
                            <input type="range" class="volume-slider" min="0" max="1" step="0.1" value="1">
                        </div>
                    </div>
                </div>
